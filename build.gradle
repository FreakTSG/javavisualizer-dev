plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.16.0'
    id 'groovy'
}

group 'com.aegamesi'
version '2.2.1'

sourceCompatibility = 16

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.json', name: 'json', version: '20180813','org.codehaus.groovy:groovy-all:3.0.19'

}
apply plugin: 'application'
mainClassName = 'com.aegamesi.java_visualizer.CanvasTest'

task runCanvasTest(type: JavaExec) {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath
}

intellij {
    intellij.version = "2023.2.2"
    plugins = ["com.intellij.java"]
}

patchPluginXml {
    sinceBuild = "232"
    untilBuild = "251.*"
}
targetCompatibility = JavaVersion.VERSION_16
tasks.buildSearchableOptions {
    enabled = false
}